<div class="container d-flex justify-content-center">
  <div class="posts-box mt-6 px-3 py-2 box-limited border rounded">
    <div class="row">
      <ng-container *ngFor="let post of postReadyList">
        <div class="col-12 col-md-6">
          <app-post-detail
            [post]="post"
            [isModalVisible]="currentPostId === post.id"
          >
          </app-post-detail>
        </div>
      </ng-container>
    </div>
  </div>
</div>
